<div class="card">
    <div class="card-body ">
        <div class="card-title mb-4"><h5>{{tireLocation}}</h5></div>
        <div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="tire-brand">Marque</span>
                <input type="text" class="form-control" aria-label="Marque" aria-describedby="tire-brand">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="tire-dimensions">Dimensions</span>
                <input type="text" class="form-control" aria-label="Marque" aria-describedby="tire-dimensions">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="tire-pression">Pression</span>
                <input type="text" class="form-control" aria-label="Pression (Bar)" aria-describedby="tire-pression">
                <span class="input-group-text">Bar</span>
            </div>

            <div class="hstack gap-3 mb-3">
                <div class="input-group">
                    <span class="input-group-text" id="tire-ind-1">Ind 1</span>
                    <input type="text" class="form-control" aria-label="Ind 1" aria-describedby="tire-ind-1">
                </div>
                <div class="input-group">
                    <span class="input-group-text" id="tire-ind-2">Ind 2</span>
                    <input type="text" class="form-control" aria-label="Ind 2" aria-describedby="tire-ind-2">
                </div>
            </div>

            <div class="hstack gap-3 ">
                <div class="input-group">
                    <span class="input-group-text" id="tire-ind-3">Ind 3</span>
                    <input type="text" class="form-control" aria-label="Ind 3" aria-describedby="tire-ind-3">
                </div>
                <div class="input-group">
                    <span class="input-group-text" id="tire-ind-4">Ind 4</span>
                    <input type="text" class="form-control" aria-label="Ind 4" aria-describedby="tire-ind-4">
                </div>
            </div>



        </div>
    </div>
</div>
