<div class="row">
    <div class="col-12 ">
        <div ngbAccordion>
            <div ngbAccordionItem [collapsed]="false">
                <h2 ngbAccordionHeader>
                    <button ngbAccordionButton>Vérification du véhicule</button>
                </h2>
                <div ngbAccordionCollapse>
                    <div ngbAccordionBody>
                        <ng-template>
                            <div class="row mb-3">
                                <div class="col-8">
                                    Véhicule à vide
                                </div>
                                <div class="col-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="empty-vehicle-conform-radio"
                                            id="empty-vehicle-conform">
                                        <label class="form-check-label" for="empty-vehicle-conform">
                                            Conforme
                                        </label>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="empty-vehicle-conform-radio"
                                            id="empty-vehicle-nonconform">
                                        <label class="form-check-label" for="empty-vehicle-nonconform">
                                            Non conforme
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-8">
                                    Véhicule en bon état de marche
                                </div>
                                <div class="col-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio"
                                            name="vehicle-condition-conform-radio" id="vehicle-condition-conform">
                                        <label class="form-check-label" for="vehicle-condition-conform">
                                            Conforme
                                        </label>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio"
                                            name="vehicle-condition-conform-radio" id="vehicle-condition-nonconform">
                                        <label class="form-check-label" for="vehicle-condition-nonconform">
                                            Non conforme
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col-8">
                                    Pneu identique en même essieu (roues motrices)
                                </div>
                                <div class="col-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio"
                                            name="identical-tires-conform-radio" id="identical-tires-conform">
                                        <label class="form-check-label" for="identical-tires-conform">
                                            Conforme
                                        </label>
                                    </div>
                                </div>
                                <div class="col-2">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio"
                                            name="identical-tires-conform-radio" id="identical-tires-nonconform">
                                        <label class="form-check-label" for="identical-tires-nonconform">
                                            Non conforme
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </ng-template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
