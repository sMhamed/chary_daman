<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card mt-1 mb-3">
                <div class="card-body ">
                    <h5 class="card-title mb-4">Client</h5>
                    <div class="mb-3">
                        <label for="name" class="form-label">Nom du Propriétaires ou SOCIETE</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="mb-3">
                        <label for="adress" class="form-label">Adresse du Propriétaires OU SOCIETE</label>
                        <textarea class="form-control" id="adress" rows="3"></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="telefone" class="form-label">Téléphone/FAX</label>
                        <input type="number" class="form-control" id="telefone">
                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-body ">
                    <h5 class="card-title mb-4">Véhicule</h5>
                    <div class="mb-3">
                        <label for="vehicle-brand" class="form-label">Marque</label>
                        <input type="text" class="form-control" id="vehicle-brand">
                    </div>
                    <div class="mb-3">
                        <label for="vehicle-plate" class="form-label">N° Immatriculation</label>
                        <input type="text" class="form-control" id="vehicle-plate">
                    </div>
                    <div class="mb-3">
                        <label for="vehicle-chassis" class="form-label">N° Châssis</label>
                        <input type="text" class="form-control" id="vehicle-chassis">
                    </div>
                </div>
            </div>
            <div class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title mb-4">CHRONOTACHYGRAPHE</h5>
                    <div class="mb-3">
                        <label for="tachygraphe-brand" class="form-label">Marque</label>
                        <input type="text" class="form-control" id="tachygraphe-brand">
                    </div>
                    <div class="mb-3">
                        <label for="tachygraphe-brand" class="form-label">Année de Fabrication</label>
                        <input type="number" class="form-control" id="tachygraphe-brand">
                    </div>
                    <div class="mb-3">
                        <label for="tachygraphe-number" class="form-label">N° Série</label>
                        <input type="number" class="form-control" id="tachygraphe-number">
                    </div>
                    <div class="mb-3">
                        <label for="tachygraphe-description" class="form-label">Description</label>
                        <input type="text" class="form-control" id="tachygraphe-description">
                    </div>
                </div>
            </div>
            <div class="card mb-3 ">
                <div class="card-body">
                    <h5 class="card-title mb-4">Décision de la revue</h5>
                    <div class="mb-3">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="pay-counting">
                            <label class="form-check-label" for="pay-counting">En comptant</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="pay-check">
                            <label class="form-check-label" for="pay-check">Par chèque</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="pay-purchase">
                            <label class="form-check-label" for="pay-purchase">Par bon de commande</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-6"></div>
        <div class="col-2">
            <button class="btn btn-primary mt-3" (click)="submit()">Ajouter un client</button>
        </div>
        <div class="col-4">
            <button class="btn btn-primary mt-3" (click)="submit()" routerLink="/newOrder">Ajouter un client et créer une nouvelle commande</button>
        </div>
        
    </div>
</div>
