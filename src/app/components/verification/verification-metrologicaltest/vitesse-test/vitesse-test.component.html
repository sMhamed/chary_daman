<div class="row mb-4 align-items-center ">
    <div class="col-2">
        {{velocities}} km/H
    </div>
    <div class="col-2">
        <div class="input-group">
            <input type="text" class="form-control" aria-describedby="velocity">
            <span class="input-group-text" id="velocity">km/H</span>
        </div>
    </div>
    <div class="col-1">
        180 S
    </div>
    <div class="col-3">
        <div class="hstack gap-3">
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkbox2">
                <img src="/assets/sym-1.svg" height="20" width="20" alt="MDB Logo" loading="lazy" />
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkbox3">
                <img src="/assets/sym-2.svg" height="20" width="20" alt="MDB Logo" loading="lazy" />
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkbox4">
                <img src="/assets/sym-3.svg" height="20" width="20" alt="MDB Logo" loading="lazy" />
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="checkbox5">
                <img src="/assets/sym-4.svg" height="20" width="20" alt="MDB Logo" loading="lazy" />
            </div>
        </div>
    </div>
    <div class="col-2">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="error-conform-radio" id="error-conform">
            <label class="form-check-label" for="error-conform">Conforme</label>
        </div>
    </div>
    <div class="col-2">
        <div class="form-check">
            <input class="form-check-input" type="radio" name="error-conform-radio" id="error-nonconform">
            <label class="form-check-label" for="error-nonconform">Non conforme</label>
        </div>
    </div>
</div>
